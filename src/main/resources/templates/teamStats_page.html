<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link href="/css/table_style.css" rel="stylesheet">
    <style>
        .table_sort {
            border-collapse: collapse;
            counter-reset: schetchik;
        }

        .table_sort th {
            color:
                    #ffebcd;
            background:
                    #008b8b;
            cursor: pointer;
        }

        .table_sort tbody tr:nth-child(n) {
            counter-increment: schetchik;
        }

        .table_sort td,
        .table_sort tr:before {
            padding: .1em .5em;
            border: 1px solid #E7D5C0;
        }

        .table_sort tr:before {
            display: table-cell;
            vertical-align: middle;
        }

        .table_sort tr:before,
        .table_sort b:after {
            content: counter(schetchik);
            color: #978777;
        }

        .table_sort tr:nth-child(-n+1):before {
            content: "#";
        }

        .table_sort tbody tr:nth-child(-n+1):before {
            content: "1";
        }
    </style>
</head>
<h1>Look team stats</h1>
<table class="table_sort">
    <script src="/js/sorter.js"></script>
    <thead>
    <tr>
        <th>Team</th>
        <th>OT shots</th>
        <th>OT goals</th>
        <th>OT%</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="stat : ${teamStats}">
        <td th:text="${stat.getTeam()}"></td>
        <td th:text="${stat.getOnetimerShots()}"></td>
        <td th:text="${stat.getOnetimerGoals()}"></td>
        <td th:text="${stat.getOnetimerGoalsPercentage()}"></td>
    </tr>
    </tbody>
</table>
</html>
